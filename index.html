
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset=utf-8>
<style>
.abc{background:red;
     width:20px;
     height:20px;}
</style>
<title>スライダー</title>

<body>
<div class="abc">abc</div>
<script src="jquery-3.4.1.min.js"></script>
<script>
$(function(){
  $(".abc").click(function(){
    $(this).animate({
      width:'150px',
      height:'150px'
    });
  });
});
</script>
</body>
</html>
